{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block head %}Описание{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'server/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'server/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'server/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'server/css/stylesess.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->




        <!-- Content Start -->
        <div class="content bg-purple">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-2 border border-dark border-1">
                <a href="index.html">
                    <img src={% static 'server/img/fon.png' %} alt="" style="width: 70px; height: 70px;">
                </a>
                    <h2>&nbsp;&nbsp;BD Food</h2>
                {% url 'main' as url_main%}
                {% url 'auth' as url_auth%}

                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item">
                        <a class="nav-link {% if url_main == request.path%} active {%endif%}" href="{{url_main}}">
                            <i class="fa fa-book me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Кулинарные книги</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link {% if url_auth == request.path%} active {%endif%}" href="{{url_auth}}">
                            <i class="fa fa-address-book me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Авторы Кулинарных Книг</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/admin" class="nav-link">
                            <i class="fa fa-user me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Admin</span>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
        <!-- Sales Chart Start -->
            {% block content %}
            {% endblock %}
            <!-- Footer Start -->
            <div class="fixed-bottom">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">BD Food</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->
    </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'server/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'server/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'server/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'server/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'server/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'server/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'server/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'server/js/main.js' %}"></script>
</body>

</html>
